<!DOCTYPE html>
<html lang="en"><head><title>Chapter 6</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 6 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>6</h1><article class="article">The Tao is called the Great Mother:
empty yet inexhaustible,
it gives birth to infinite worlds.

It is always present within you.
You can use it any way you want.</article></div></main></body></html>
