<!DOCTYPE html>
<html lang="en"><head><title>Chapter 79</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 79 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>79</h1><article class="article">Failure is an opportunity.
If you blame someone else,
there is no end to the blame.

Therefore the Master
fulfills her own obligations
and corrects her own mistakes.
She does what she needs to do
and demands nothing of others.</article></div></main></body></html>
