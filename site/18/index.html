<!DOCTYPE html>
<html lang="en"><head><title>Chapter 18</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 18 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>18</h1><article class="article">When the great Tao is forgotten,
goodness and piety appear.
When the body's intelligence declines,
cleverness and knowledge step forth.
When there is no peace in the family,
filial piety begins.
When the country falls into chaos,
patriotism is born.</article></div></main></body></html>
