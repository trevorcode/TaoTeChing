<!DOCTYPE html>
<html lang="en"><head><title>Chapter 47</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 47 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>47</h1><article class="article">Without opening your door,
you can open your heart to the world.
Without looking out your window,
you can see the essence of the Tao.

The more you know,
the less you understand.

The Master arrives without leaving,
sees the light without looking,
achieves without doing a thing.</article></div></main></body></html>
