<!DOCTYPE html>
<html lang="en"><head><title>Chapter 43</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 43 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>43</h1><article class="article">The gentlest thing in the world
overcomes the hardest thing in the world.
That which has no substance
enters where there is no space.
This shows the value of non-action.

Teaching without words,
performing without actions:
that is the Master's way.</article></div></main></body></html>
