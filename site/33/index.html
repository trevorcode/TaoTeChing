<!DOCTYPE html>
<html lang="en"><head><title>Chapter 33</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 33 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>33</h1><article class="article">Knowing others is intelligence;
knowing yourself is true wisdom.
Mastering others is strength;
mastering yourself is true power.

If you realize that you have enough,
you are truly rich.
If you stay in the center
and embrace death with your whole heart,
you will endure forever.</article></div></main></body></html>
