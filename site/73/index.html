<!DOCTYPE html>
<html lang="en"><head><title>Chapter 73</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 73 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>73</h1><article class="article">The Tao is always at ease.
It overcomes without competing,
answers without speaking a word,
arrives without being summoned,
accomplishes without a plan.

Its net covers the whole universe.
And though its meshes are wide,
it doesn't let a thing slip through.</article></div></main></body></html>
