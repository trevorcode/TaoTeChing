<!DOCTYPE html>
<html lang="en"><head><title>Chapter 75</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 75 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>75</h1><article class="article">When taxes are too high,
people go hungry.
When the government is too intrusive,
people lose their spirit.

Act for the people's benefit.
Trust them; leave them alone.</article></div></main></body></html>
