<!DOCTYPE html>
<html lang="en"><head><title>Chapter 70</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 70 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>70</h1><article class="article">My teachings are easy to understand
and easy to put into practice.
Yet your intellect will never grasp them,
and if you try to practice them, you'll fail.

My teachings are older than the world.
How can you grasp their meaning?

If you want to know me,
look inside your heart.</article></div></main></body></html>
