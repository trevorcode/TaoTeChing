<!DOCTYPE html>
<html lang="en"><head><title>Chapter 60</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 60 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>60</h1><article class="article">Governing a large country
is like frying a small fish.
You spoil it with too much poking.

Center your country in the Tao
and evil will have no power.
Not that it isn't there,
but you'll be able to step out of its way.

Give evil nothing to oppose
and it will disappear by itself.</article></div></main></body></html>
