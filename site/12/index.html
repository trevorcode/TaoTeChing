<!DOCTYPE html>
<html lang="en"><head><title>Chapter 12</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 12 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>12</h1><article class="article">Colors blind the eye.
Sounds deafen the ear.
Flavors numb the taste.
Thoughts weaken the mind.
Desires wither the heart.

The Master observes the world
but trusts his inner vision.
He allows things to come and go.
His heart is open as the sky.</article></div></main></body></html>
