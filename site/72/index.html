<!DOCTYPE html>
<html lang="en"><head><title>Chapter 72</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 72 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>72</h1><article class="article">When they lose their sense of awe,
people turn to religion.
When they no longer trust themselves,
they begin to depend upon authority.

Therefore the Master steps back
so that people won't be confused.
He teaches without a teaching,
so that people will have nothing to learn.</article></div></main></body></html>
