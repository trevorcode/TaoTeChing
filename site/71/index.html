<!DOCTYPE html>
<html lang="en"><head><title>Chapter 71</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 71 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>71</h1><article class="article">Not-knowing is true knowledge.
Presuming to know is a disease.
First realize that you are sick;
then you can move toward health.

The Master is her own physician.
She has healed herself of all knowing.
Thus she is truly whole.</article></div></main></body></html>
