<!DOCTYPE html>
<html lang="en"><head><title>Chapter 9</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 9 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>9</h1><article class="article">Fill your bowl to the brim
and it will spill.
Keep sharpening your knife
and it will blunt.
Chase after money and security
and your heart will never unclench.
Care about people's approval
and you will be their prisoner.

Do your work, then step back.
The only path to serenity.</article></div></main></body></html>
