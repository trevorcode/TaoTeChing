<!DOCTYPE html>
<html lang="en"><head><title>Chapter 4</title><link rel="stylesheet" type="text/css" href="/styles.css"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="Chapter 4 of the Tao Te Ching"><base href="site"></head><body><nav><div><a href="/">Tao Te Ching</a></div></nav><main class="mainContent"><div><h1>4</h1><article class="article">The Tao is like a well:
used but never used up.
It is like the eternal void:
filled with infinite possibilities.

It is hidden but always present.
I don't know who gave birth to it.
It is older than God.</article></div></main></body></html>
